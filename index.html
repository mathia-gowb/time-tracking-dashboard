<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="dashboard">
      <div class="main-user-info-wrapper">
        <div class="main-user-info">
          <div class="profile-pic-container">
            <img src="./images/image-jeremy.png" alt="project-image" class="profile-pic">
          </div>
          <div>
            <p class="report-label">Report for</p>
            <p class="username">Jeremy Robson</p>
          </div>
        </div>
        <div class="filters">
          <ul>
            <li class="active-filter">Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="activity work" id="activity-1">
        <div class="activity-icon-container">
          <img src="./images/icon-work.svg" alt="project-image" class="activity-icon">
        </div>
        <div class="activity-info">
          <div class="activity-header">
            <div class="activity-name">Work</div>
            <img src="./images/icon-ellipsis.svg" alt="project-image" class="drag-object">
          </div>
          <div class="time-info">
            <div class="current">
              32hrs
            </div>
            <div class="previous">
              last week - 30hrs
            </div>
          </div>
        </div>
      </div>
      <div class="activity play" id="activity-2">
        <div class="activity-icon-container">
          <img src="./images/icon-play.svg" alt="project-image" class="activity-icon">

            <div class="previous">
              last week - 30hrs
            </div>
          </div>
        </div>
      </div>
      <div class="activity study" id="activity-3">
        <div class="activity-icon-container">
          <img src="./images/icon-study.svg" alt="project-image" class="activity-icon">
        </div>
        <div class="activity-info">
          <div class="activity-header">
            <div class="activity-name">Work</div>
            <img src="./images/icon-ellipsis.svg" alt="project-image" class="drag-object">
          </div>
          <div class="time-info">
            <div class="current">
              32hrs
            </div>
            <div class="previous">
              last week - 30hrs
            </div>
          </div>
        </div>
      </div>
      <div class="activity excercise" id="activity-4">
        <div class="activity-icon-container">
          <img src="./images/icon-exercise.svg" alt="project-image" class="activity-icon">
        </div>
        <div class="activity-info">
          <div class="activity-header">
            <div class="activity-name">Work</div>
            <img src="./images/icon-ellipsis.svg" alt="project-image" class="drag-object">
          </div>
          <div class="time-info">
            <div class="current">
              32hrs
            </div>
            <div class="previous">
              last week - 30hrs
            </div>
          </div>
        </div>
      </div>
      <div class="activity social" id="activity-5">
        <div class="activity-icon-container">
          <img src="./images/icon-social.svg" alt="project-image" class="activity-icon">
        </div>
        <div class="activity-info">
          <div class="activity-header">
            <div class="activity-name">Work</div>

          </div>
          <div class="time-info">
            <div class="current">

            <div class="previous">

        </div>

    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</body>
</html>
